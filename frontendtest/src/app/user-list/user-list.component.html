<h2>User list : </h2>
<table class = "table table-striped">
  <thead>
    <tr>
      <th>ID </th>
      <th> First Name </th>
      <th> Email </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.getUserId()}}</td>
      <td>{{user.getUName()}}</td>
      <td>{{user.getEmail()}}</td>
    </tr>
  </tbody>

</table>
