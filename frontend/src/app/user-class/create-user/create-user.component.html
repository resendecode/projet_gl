<div class="form-card">
  <h2>Création de compte</h2>
  <div class="form-group">
    <label for="name"> Nom :</label>
    <input [(ngModel)]="user.name" type="text" id="name">
  </div>

  <div class="form-group">
    <label for="email">Email :</label>
    <input  [(ngModel)]="user.email" type="text" id="email">
  </div>

  <div class="form-group">
    <label for="password">Mot de passe :</label>
    <input [(ngModel)]="user.password" type="password" id="password">
  </div>

  <div class="form-group">
    <label for="password">Veuillez confirmer votre mot de passe :</label>
    <input type="password" id="passwordConfirm">
  </div>
  <div class="action-buttons">
    <button (click)="onSubmit()">Créer le compte</button>
  </div>
</div>
